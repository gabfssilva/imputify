resources:
  cloud: runpod
  cpus: 4
  memory: 16
  disk_size: 20
#  use_spot: true

workdir: .

setup: |
  curl -LsSf https://astral.sh/uv/install.sh | sh
  ~/.local/bin/uv sync --extra cpu

run: |
  ~/.local/bin/uv run python -m experiments.runner ${IMPUTER} \
    ${SCENARIO:+--scenario $SCENARIO} \
    ${RATE:+--rate $RATE} \
    ${SEED:+--seed $SEED}
